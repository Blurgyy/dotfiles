env:
  TERM: xterm-256color
window:
  decorations: full
  startup_mode: Maximized
  #startup_mode: Fullscreen
  title: Alacritty
  gtk_theme_variant: None

font:
  normal:
    family: fira code retina
  bold:
    family: fira code
    style: Bold
  italic:
    family: jetbrains mono
    style: Italic
  bold_italic:
    family: jetbrains mono
    style: Bold Italic
  size: 12

colors:
  primary:
    background: '#0F1419'
    foreground: '#ebdbb2'
  normal:
    black:    '#262626'
    red:      '#d54e53'
    green:    '#b9ca4a'
    yellow:   '#e6c547'
    blue:     '#7aa6da'
    magenta:  '#c397d8'
    cyan:     '#70c0ba'
    white:    '#5a5a5a'
  bright:
    black:    '#8a8a8a'
    red:      '#ff3334'
    green:    '#9ec400'
    yellow:   '#e7c547'
    blue:     '#7aa6da'
    magenta:  '#b77ee0'
    cyan:     '#54ced6'
    white:    '#ffffff'
  dim:
    black:    '#000000'
    red:      '#8c3336'
    green:    '#b9ca4a'
    yellow:   '#97822e'
    blue:     '#506d8f'
    magenta:  '#80638e'
    cyan:     '#497e7a'
    white:    '#9a9a9a'

