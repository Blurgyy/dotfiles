env:
  TERM: xterm-256color
window:
  decorations: full
  startup_mode: Maximized
  #startup_mode: Fullscreen
  title: Alacritty
  gtk_theme_variant: None

font:
  normal:
    family: fira code retina
  bold:
    family: fira code
    style: Bold
  italic:
    family: jetbrains mono
    style: Italic
  bold_italic:
    family: jetbrains mono
    style: Bold Italic
  size: 15

schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      background: '#1d2021'
      # background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'
    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
  gruvbox_light: &gruvbox_light
    # Default colors
    primary:
      # hard contrast: background = '#f9f5d7'
      background: '#fbf1c7'
      # soft contrast: background = '#f2e5bc'
      foreground: '#3c3836'
    # Normal colors
    normal:
